name: Publish binaries

on:
  release:
    types:
      - published


jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - uses: olegtarasov/get-tag@v2.1
        id: tagName
          
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Build
      run: go build -o wrfda-runner -ldflags="-X 'main.Version="$GIT_TAG_NAME"'" 
